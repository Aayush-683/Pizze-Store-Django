{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

  <title> Website Layout | Dominos Pizza</title>
  <link rel="stylesheet" href={% static '/header.css' %}>
  <link rel="stylesheet" href={% static '/main.css' %}>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>

</head>

<body>
  {% include "header.html" %}
  <div class="products">
    <div class="container">
      <h1 class="lg-title">Today's Menu</h1>
      <div class="product-items">
        {% for i in menu %}
        <div class="product">
          <div class="product-content">
            <div class="product-img">
              <img src="static/pizzas/{{ i.image }}" alt="product image">
            </div>
            <div class="product-btns">
               <a href="{% url "buy" %}?pizza={{ i.id }}">
                  <button type="button" class="btn-buy">
                    buy now
                    <span><i class="fas fa-shopping-cart"></i></span>
                  </button>
                </a>
            </div>
          </div>
          <div class="product-info">
            <div class="product-info-top">
              <h2 class="sm-title">{{ i.category }}</h2>
            </div>
            <a href="#" class="product-name">{{ i.name }}</a>
            <p class="product-description">{{ i.description }}</p>
            <p class="product-price strikeme">${{ i.actual_price }}</p>
            <p class="product-price">${{ i.discounted_price }}</p>
          </div>

          <div class="off-info">
            <h2 class="sm-title">{{ i.discount }}% off</h2>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
